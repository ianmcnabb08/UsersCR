<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <div class="my-auto mx-auto">
    <h1 class="text-lg-center text-primary">Add a User</h1>
    <form action="/user/create" method="POST" class="col-6 mx-auto my-3">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email" >Email:</label>
            <input type="text" name="email" class="form-control mb-3">
        </div>
        <input type="submit" value="Add User" class="btn btn-outline-primary">
        <a href="/user" class=" btn btn-outline-secondary m-5">Home</a>
    </form> 
    </div>
</body>
</html>
